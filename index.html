<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style/style.css" />
    <title>Message Customizer</title>
  </head>

  <body>
    <div class="wrapper">
      <form id="greetingForm" class="form-container" method="post">
        <h2 class="title">ðŸŽ¨ Customize Your Message</h2>

        <label for="TextContent">Your Message:</label>
        <textarea
          id="TextContent"
          name="story"
          rows="5"
          placeholder="Type your message here..."
        ></textarea>

        <div class="flex-container">
          <div>
            <label for="ChangeSize">Text Size:</label>
            <select class="input-field" id="ChangeSize">
              <option value="20">Small</option>
              <option value="40">Medium</option>
              <option value="60">Large</option>
            </select>
          </div>
          <div>
            <label for="ColorText">Text Color:</label>
            <input type="color" id="ColorText" class="input-field" />
          </div>
        </div>

        <div class="flex-container">
          <div>
            <label for="CouleurFond">Background Color:</label>
            <input type="color" id="CouleurFond" class="input-field" />
          </div>
          <div>
            <label for="UrlImage">Image URL:</label>
            <input type="text" id="UrlImage" class="input-field" placeholder="Paste image URL..." />
            <p id="text_error" class="error-message"></p>
          </div>
        </div>

        <button class="button" id="summit" type="submit">Apply Settings</button>
      </form>

      <div id="loading_message" class="message-box">
        <p>Your message will appear here...</p>
        <div id="content"></div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
